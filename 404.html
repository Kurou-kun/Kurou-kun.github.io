<html>
	<head>
		<!-- Settings -->
		<title> Kurou-Kun.GitHub.Io </title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="refresh" content="5; url=https://kurou-kun.github.io">
		<!-- Imports -->
		<link rel="icon" type="image/x-icon" href="website/images/favicon.ico">
		<link rel="stylesheet" href="website/style.css">
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">	<!-- 'Syne Mono', monospace -->
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet"> 
		<link rel="preconnect" href="https://fonts.googleapis.com">	<!-- 'Fredoka', sans-serif -->
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">	<!-- 'Nunito', sans-serif -->
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&family=Nunito:wght@300&display=swap" rel="stylesheet"> 
		<!-- JavaScript -->
		<script>
			// Prevent Context Menu
			document.addEventListener('contextmenu', event => event.preventDefault());
		</script>
		<script>
			document.onkeydown = function (e) {
			
        		// disable F12 key
        		if(e.keyCode == 123) {
            			return false;
        		}
 
        		// disable I key
        		if(e.ctrlKey && e.shiftKey && e.keyCode == 73){
           			return false;
        		}
 
        		// disable J key
        		if(e.ctrlKey && e.shiftKey && e.keyCode == 74) {
         		   	return false;
        		}
 
        		// disable U key
        		if(e.ctrlKey && e.keyCode == 85) {
           			 return false;
        		}
    		}
		</script>
	</head>
	<body>
		<!-- Background Image -->
		<div class="background-image"></div>
		<!-- Background Main -->
		<div class="background">
			<!-- Header -->
			<div class="background-header">
				<img id="background-header-logo" src="website/images/white.png"/>
				<h1 id="background-header-title"<> KUROU-KUN.GITHUB.IO </h1>
			</div>
			<div class="background-body">
				<!-- Sidebar -->
				<div class="background-body-sidebar-empty"></div>
				<!-- Content -->
				<div class="background-body-content">
					<h1 id="background-body-content-error-404">ERROR 404</h1>
					<h2 id="background-body-content-error-404-description">Home page will be loaded in 5 seconds...</h2>
				</div>
			</div>
			<!-- Footer -->
			<div class="background-footer">
				<h1 id="background-footer-version">v. 1.1.3</h1>
				<h1 id="background-footer-copyright">&copy; <script>document.write(new Date().getFullYear())</script> Kurou</h1>
			</div>
		</div>
	</body>
</html>
