<!DOCTYPE html>
<html>
	<head>
		<script>
			document.addEventListener('contextmenu', event => event.preventDefault());
		</script>
		<script>
			document.onkeydown = function (e) {
 
        			// disable F12 key
        			if(e.keyCode == 123) {
            				return false;
        			}
 
        			// disable I key
        			if(e.ctrlKey && e.shiftKey && e.keyCode == 73){
           				return false;
        			}
 
        			// disable J key
        			if(e.ctrlKey && e.shiftKey && e.keyCode == 74) {
         		   		return false;
        			}
 
        			// disable U key
        			if(e.ctrlKey && e.keyCode == 85) {
           				 return false;
        			}
    			}
		</script>
		<style>
			body {
				overflow-y: scroll;
				overflow-x: hidden;
				overflow: hidden;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
			#title {
				color: white;
				font-family: 'Fredoka', sans-serif;
				text-align: center;
				cursor: default;
			}
			#description {
				color: white;
				font-family: 'Nunito', sans-serif;
				text-align: center;
				cursor: default;
			}
			.logo-div {
				height: 70%;
				width: 100%;
			}
			#logo {
				height: 50%;
				width: 50%;
				margin-left: 25%;
				margin-top: 5%;
				filter: drop-shadow(0px 5px 5px black);
				pointer-events: none
			}
		</style>
	</head>
	<body>
		<h1 id="title">Welcome on my github</h1>
		<h3 id="description">This page is dedicated to my projects that I will do in my spare time.<br><br>Enjoy!</h3>
		<div class="logo-div">
			<img id="logo" src="..\images\white.png">
		</div>
	</body>
</html>
