<html>
	<head>
		<!-- Imports -->
		<link rel="stylesheet" href="style.css">
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">	<!-- 'Syne Mono', monospace -->
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet"> 
		<link rel="preconnect" href="https://fonts.googleapis.com">	<!-- 'Fredoka', sans-serif -->
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">	<!-- 'Nunito', sans-serif -->
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&family=Nunito:wght@300&display=swap" rel="stylesheet"> 
		<!-- JavaScript -->
		<script>
			//	Content Script
			var url = 'page.html';
			var el = document.getElementById('main-content');
			el.src = url; // assign url to src property
			
			window.frames['main-content'].location = url;
			window.frames['main-content'].location.replace(url);
		</script>
		<script>
			// Prevent Context Menu
			document.addEventListener('contextmenu', event => event.preventDefault());
		</script>
		<script>
			document.onkeydown = function (e) {
 
        			// disable F12 key
        			if(e.keyCode == 123) {
            				return false;
        			}
 
        			// disable I key
        			if(e.ctrlKey && e.shiftKey && e.keyCode == 73){
           				return false;
        			}
 
        			// disable J key
        			if(e.ctrlKey && e.shiftKey && e.keyCode == 74) {
         		   		return false;
        			}
 
        			// disable U key
        			if(e.ctrlKey && e.keyCode == 85) {
           				 return false;
        			}
    			}
		</script>
	</head>
	<body>
		<!-- Background Image -->
		<div class="background-image"></div>
		<!-- Background Main -->
		<div class="background">
			<!-- Header -->
			<div class="background-header">
				<img id="background-header-logo" src="images\white.png"/>
				<img id="background-header-event" src="https://raw.githubusercontent.com/Kurou-kun/Ashuramaru-Bundle/main/Resources/Event/event.png"/>
				<h1 id="background-header-title"> KUROU-KUN.GITHUB.IO </h1>
			</div>
			<!-- Body -->
			<div class="background-body">
				<!-- Sidebar -->
				<div class="background-body-sidebar-empty"></div>
					<div class="background-body-sidebar">
						<ul class="background-body-sidebar-list">
							<li><a href="include\welcome.html"  id="sidebar-text" target="main-content">Welcome</a></li>
							<li><a href="include\projects.html"  id="sidebar-text" target="main-content">Projects</a></li>
							<li><a href="include\repositories.html"  id="sidebar-text" target="main-content">Repositories</a></li>
						</ul>
						<div class="background-body-sidebar-seperator">
					</div>
				</div>
				<!-- Content -->
				<div class="background-body-content">
					<iframe name="main-content" loading="lazy" src="include\welcome.html" scrolling="yes" id="background-body-content-iframe"></iframe>
				</div>
			</div>
			<!-- Footer -->
			<div class="background-footer">
				<h1 id="background-footer-version">v. 1.1.1</h1>
				<h1 id="background-footer-copyright">&copy; <script>document.write(new Date().getFullYear())</script> Kurou</h1>
			</div>
		</div>
	</body>
</html>
