<html>
	<head>
		<!-- Settings -->
		<title> Kurou-Kun.GitHub.Io </title>
		
		<!-- Imports -->
		<link rel="icon" type="image/x-icon" href="images/favicon.ico">
		<link rel="stylesheet" href="style.css">
		<!-- JavaScript -->
		<script>
			var url = 'page.html';
			var el = document.getElementById('main-content');
			el.src = url; // assign url to src property
			
			window.frames['main-content'].location = url;
			window.frames['main-content'].location.replace(url);
		</script>
	</head>
	<body>
		<!-- Background Image -->
		<div class="background-image"></div>
		<!-- Background Main -->
		<div class="background">
			<!-- Header -->
			<div class="background-header">
				<img id="background-header-logo" src="images\white.png"/>
				<h1 id="background-header-title"> KUROU-KUN.GITHUB.IO </h1>
			</div>
			<div class="background-body">
				<!-- Sidebar -->
				<div class="background-body-sidebar-empty"></div>
					<div class="background-body-sidebar">
						<a href="include\welcome.html" target="main-content"><h2 id="sidebar-label-1">Welcome</h2></a>
						<a href="include\projects.html" target="main-content"><h2 id="sidebar-label-2">Projects</h2></a>
						<div class="background-body-sidebar-seperator">
					</div>
				</div>
				<!-- Content -->
				<div class="background-body-content">
					<iframe name="main-content" src="include\welcome.html" scrolling="no" id="background-body-content-welcome"></iframe>
				</div>
			</div>
			<!-- Footer -->
			<div class="background-footer">
				<h1 id="background-footer-version">v. 1.0.1</h1>
				<h1 id="background-footer-copyright">&copy; <script>document.write(new Date().getFullYear())</script> Kurou</h1>
			</div>
		</div>
	</body>
</html>
