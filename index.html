<!DOCTYPE html>

<!-- 

Name: Redirect - Github Repository - GH-Pages
Author: Kurou
Description: HTML file to redirect all trafic from https://kurou-kun.github.io to https://kurou-kun.github.io/website/index.html

-->
<html>
	<head>
		<!-- Settings -->
		<title> Kurou-Kun.GitHub.Io </title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Redirect to website folder 
		<meta http-equiv="refresh" content="0; url=https://kurou-kun.github.io/website/index.html">
		-->
		<!-- Imports -->
		<link rel="icon" type="image/x-icon" href="images/favicon.ico">
		<link rel="stylesheet" href="style.css">
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">	<!-- 'Syne Mono', monospace -->
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet"> 
		<link rel="preconnect" href="https://fonts.googleapis.com">	<!-- 'Fredoka', sans-serif -->
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">	<!-- 'Nunito', sans-serif -->
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&family=Nunito:wght@300&display=swap" rel="stylesheet"> 
		<!-- JavaScript -->
		<script>
			//	Content Script
			var url = 'page.html';
			var el = document.getElementById('main-content');
			el.src = url; // assign url to src property
			
			window.frames['main-content'].location = url;
			window.frames['main-content'].location.replace(url);
		</script>
		<script>
			// Prevent Context Menu
			document.addEventListener('contextmenu', event => event.preventDefault());
		</script>
		<script>
			document.onkeydown = function (e) {
 
        			// disable F12 key
        			if(e.keyCode == 123) {
            				return false;
        			}
 
        			// disable I key
        			if(e.ctrlKey && e.shiftKey && e.keyCode == 73){
           				return false;
        			}
 
        			// disable J key
        			if(e.ctrlKey && e.shiftKey && e.keyCode == 74) {
         		   		return false;
        			}
 
        			// disable U key
        			if(e.ctrlKey && e.keyCode == 85) {
           				 return false;
        			}
    			}
		</script>
	<style>
		html {
			overflow: auto;
		}
 
		html, body, div, iframe {
			margin: 0px; 
			padding: 0px; 
			height: 100%; 
			border: none;
		}

		.iframe-main {
			display: block; 
			width: 100%; 
			border: none; 
			overflow-y: auto; 
			overflow-x: hidden;
		}
	</style>
	</head>
	<body>
		<iframe class="iframe-main" src="https://kurou-kun.github.io/website/index.html" frameborder="0" marginheight="0" marginwidth="0" width="100%" height="100%" scrolling="auto">></iframe>
	</body>
</html>
